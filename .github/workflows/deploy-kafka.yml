name: Deploy Kafka to EKS

on:
  push:
    tags:
      - 'kafka-v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ap-northeast-2 --name jhin-eye

      - name: Add Bitnami Helm Repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Clean existing Kafka release and PVC
        run: |
          helm uninstall kafka -n jhin-eye || true
          kubectl delete pvc -n jhin-eye -l app.kubernetes.io/instance=kafka || true

      - name: Deploy Kafka with Helm
        run: |
          helm upgrade --install kafka bitnami/kafka \
            --namespace jhin-eye \
            --create-namespace \
            --version 32.2.3 \
            --atomic \
            --set kraft.enabled=true \
            --set kraft.clusterId=jhinClusterId001 \
            --set controller.replicaCount=1 \
            --set controller.broker.enabled=true \
            --set configurationOverrides."controller\\.quorum\\.voters"="0@kafka-controller-0.kafka-controller-headless.jhin-eye.svc.cluster.local:9093" \
            --set brokers.replicaCount=1 \
            --set auth.enabled=false \
            --set nodeSelector."eks\\.amazonaws\\.com/nodegroup"=jhin-eye-nodes \
            --set controller.persistence.enabled=true \
            --set controller.persistence.size=2Gi \
            --set controller.persistence.storageClass=gp2-csi \
            --set brokers.persistence.enabled=true \
            --set brokers.persistence.size=1Gi \
            --set brokers.persistence.storageClass=gp2-csi \
            --set listeners.client.protocol=PLAINTEXT \
            --set configurationOverrides.listeners="PLAINTEXT://:9092" \
            --set configurationOverrides.advertised.listeners="PLAINTEXT://kafka.jhin-eye.svc.cluster.local:9092" \
            --set configurationOverrides.auto.create.topics.enable=false \
            --set configurationOverrides.offsets.topic.replication.factor=1

